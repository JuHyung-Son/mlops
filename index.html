<ul>
<li>tf serving 이 어떤 함수를 사용할지 정함
<ul>
<li><code>tf.keras.Model</code>은 자동으로 signatures를 정해줌</li>
</ul>
</li>
<li>다수의 signature를 정할 수도 있음</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>signatures = {
    <span class="hljs-string">&#x27;serving_default&#x27;</span>:                                                                                 
        _get_serve_tf_examples_fn(
            model,
            tf_transform_output).get_concrete_function( <span class="hljs-comment"># tf 함수 불러오기</span>
                tf.TensorSpec(
                    shape=[<span class="hljs-literal">None</span>],
                    dtype=tf.string,
                    name=<span class="hljs-string">&#x27;examples&#x27;</span>)
            )
}
model.save(fn_args.serving_model_dir,
            save_format=<span class="hljs-string">&#x27;tf&#x27;</span>, signatures=signatures)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-marpit-pagination="80" data-marpit-pagination-total="104" style="--paginate:true;">
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">get_serve_tf_examples_fn</span>(<span class="hljs-params">model, tf_transform_output</span>):</span>

    model.tft_layer = tf_transform_output.transform_features_layer() <span class="hljs-number">1</span>

<span class="hljs-meta">    @tf.function</span>
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">serve_tf_examples_fn</span>(<span class="hljs-params">serialized_tf_examples</span>):</span>
        feature_spec = tf_transform_output.raw_feature_spec()
        feature_spec.pop(LABEL_KEY)
        parsed_features = tf.io.parse_example(
            serialized_tf_examples, feature_spec) <span class="hljs-number">2</span>

        transformed_features = model.tft_layer(parsed_features) <span class="hljs-number">3</span>
        outputs = model(transformed_features) <span class="hljs-number">4</span>
        <span class="hljs-keyword">return</span> {<span class="hljs-string">&#x27;outputs&#x27;</span>: outputs}

    <span class="hljs-keyword">return</span> serve_tf_examples_fn
</span></span></foreignObject></svg></code></pre>
</section>

<span class="hljs-keyword">from</span> tfx.types <span class="hljs-keyword">import</span> standard_artifacts

<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ImageIngestDriver</span>(<span class="hljs-params">base_driver.BaseDriver</span>):</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">resolve_input_artifacts</span>(<span class="hljs-params">
      self,
      input_channels: Dict[Text, types.Channel],
      exec_properties: Dict[Text, Any],
      driver_args: data_types.DriverArgs,
      pipeline_info: data_types.PipelineInfo</span>) -&gt; Dict[Text, List[types.Artifact]]:</span>
    <span class="hljs-keyword">del</span> driver_args 
    <span class="hljs-keyword">del</span> pipeline_info

    input_dict = channel_utils.unwrap_channel_dict(input_channels)

</span></span></foreignObject></svg></code></pre>

</blockquote>
<p><strong>component</strong></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> tfx.components.base <span class="hljs-keyword">import</span> base_component
<span class="hljs-keyword">from</span> tfx <span class="hljs-keyword">import</span> types
<span class="hljs-keyword">from</span> tfx.types <span class="hljs-keyword">import</span> channel_utils

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ImageIngestComponent</span>(<span class="hljs-params">base_component.BaseComponent</span>):</span>
    SPEC_CLASS = ImageIngestComponentSpec
    EXECUTOR_SPEC = executor_spec.ExecutorClassSpec(ImageIngestExecutor)
    DRIVER_CLASS = ImageIngestDriver

    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span>(<span class="hljs-params">self, <span class="hljs-built_in">input</span>, output_data=<span class="hljs-literal">None</span>, name=<span class="hljs-literal">None</span></span>):</span>
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> output_data:
            examples_artifact = standard_artifacts.Examples()
            examples_artifact.split_names = artifact_utils.encode_split_names([<span class="hljs-string">&#x27;train&#x27;</span>, <span class="hljs-string">&#x27;eval&#x27;</span>])
            
            output_data = channel_utils.as_channel([examples_artifact])

        spec = ImageIngestComponentSpec(<span class="hljs-built_in">input</span>=<span class="hljs-built_in">input</span>, examples=output_data, name=name)
        <span class="hljs-built_in">super</span>(ImageIngestComponent, self).__init__(spec=spec)
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-marpit-pagination="96" data-marpit-pagination-total="104" style="--paginate:true;">

</blockquote>
<p><strong>component 사용</strong></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> tfx.utils.dsl_utils <span class="hljs-keyword">import</span> external_input
